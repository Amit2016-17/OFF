[files]
grid_input               = src/tests/shock_tube_input/sodx_grid.ini
grid_input_is_parametric = .true.

initial_conditions               = src/tests/shock_tube_input/sod_ic.ini
initial_conditions_is_parametric = .true.

solution                = sol
solution_save_frequency = 10
solution_ascii_format   = .true.
solution_vtk_format     = .true.

[eos]
cp = 1040.004
cv = 742.86

[time]
n_max = 0
t_max = 0.2
cfl   = 0.3

[solver]
time_integrator     = runge_kutta_ssp_stages_3_order_3
convective_operator = weno3
riemann_solver      = llf

[miscellanea]
is_output_verbose       = .true.
shell_refresh_frequency = 10
go_on_fail              = .true.
