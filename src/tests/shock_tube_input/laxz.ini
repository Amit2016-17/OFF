[files]
grid_input               = src/tests/shock_tube_input/laxz_grid.ini
grid_input_is_parametric = .true.

initial_conditions               = src/tests/shock_tube_input/laxz_ic.ini
initial_conditions_is_parametric = .true.

[free_conditions]
velocity = 1.0 2.0 3.0

[eos]
cp = 1040.004
cv = 742.86

[time]
is_unsteady = .false.
n_max       = 0
t_max       = 0.2
cfl         = 0.3
dt          = -1.0

[solver]
time_integrator        = runge_kutta_ssp_stages_3_order_3
convective_operator    = weno3
diffusive_operator     = centered2
turbulence_model       = k-e
riemann_solver         = llf
artificial_viscosity   = 1.0
residuals_tolerance    = 1.0e-4
pseudo_compressibility = 3.0
chimera_forcing        = 10.0

[miscellanea]
is_output_verbose       = .true.
shell_refresh_frequency = 10
go_on_fail              = .true.
