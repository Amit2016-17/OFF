[files]
grid               = src/tests/wind_tunnel_step_input/wts_grid-yz.ini
grid_is_parametric = .true.

initial_conditions               = src/tests/wind_tunnel_step_input/wts_ic-y.ini
initial_conditions_is_parametric = .true.

solution                  = wind_tunnel_step-yz
solution_is_parametric    = .false.
solution_save_frequency   = 10
solution_save_metrics     = .true.
solution_save_ghost_cells = .false.
solution_ascii_format     = .false.
solution_off_format       = .false.
solution_tecplot_format   = .false.
solution_vtk_format       = .true.

[immersed_boundary_bodies]
files_number            = 1
file_ibb_1              = src/tests/wind_tunnel_step_input/wind_tunnel_step-yz.off
outside_reference_ibb_1 = 0.1 0.3 0.5

[eos]
cp = 1040.004
cv = 742.86

[time]
n_max = 0
t_max = 3.0
cfl   = 0.45

[solver]
time_integrator     = runge_kutta_ssp_stages_3_order_3
convective_operator = weno3
riemann_solver      = llf

[miscellanea]
is_output_verbose       = .true.
shell_refresh_frequency = 10
go_on_fail              = .true.
