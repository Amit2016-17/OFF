grid_input_is_parametric = .true.

initial_conditions               = src/tests/wind_tunnel_step_input/wts_ic-x.ini
initial_conditions_is_parametric = .true.

solution                  = wind_tunnel_step-xy
solution_is_parametric    = .false.
solution_save_frequency   = 10
solution_save_metrics     = .true.
solution_save_ghost_cells = .false.
solution_ascii_format     = .false.
solution_off_format       = .false.
solution_tecplot_format   = .false.
solution_vtk_format       = .true.

[stl_geometries]
files_number = 1
file_stl_1   = src/tests/wind_tunnel_step_input/wind_tunnel_step-xy.stl

[eos]
cp = 1040.004
cv = 742.86

[time]
n_max = 0
t_max = 3.0
cfl   = 0.45

[solver]
time_integrator     = runge_kutta_ssp_stages_3_order_3
convective_operator = weno3
riemann_solver      = llf

[miscellanea]
is_output_verbose       = .true.
shell_refresh_frequency = 10
go_on_fail              = .true.
