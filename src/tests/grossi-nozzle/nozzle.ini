[files]
grid_input               = src/tests/grossi-nozzle/grid.ini
grid_input_is_parametric = .true.

initial_conditions               = src/tests/grossi-nozzle/ic.ini
initial_conditions_is_parametric = .true.

solution                  = grossi-nozzle
solution_is_parametric    = .false.
solution_save_frequency   = 5
solution_save_metrics     = .true.
solution_save_ghost_cells = .false.
solution_ascii_format     = .false.
solution_off_format       = .false.
solution_tecplot_format   = .false.
solution_vtk_format       = .true.

[stl_geometries]
files_number = 2

file_stl_1                   = src/tests/grossi-nozzle/nozzle-left.stl
excluded_blocks_number_stl_1 = 0
excluded_blocks_list_stl_1   = 3 4 5 6 7 8
resize_factor_stl_1          = 1.0 1.0 1.0
aabb_ref_levels_stl_1        = 2

file_stl_2                   = src/tests/grossi-nozzle/nozzle-right.stl
excluded_blocks_number_stl_2 = 0
excluded_blocks_list_stl_2   = 1 2
resize_factor_stl_2          = 1.0 1.0 1.0
aabb_ref_levels_stl_2        = 2

[eos]
cp = 1088.48
cv = 1004.35

[time]
n_max = 1
t_max = 0.0
cfl   = 0.45

[solver]
time_integrator     = runge_kutta_ssp_stages_1_order_1
convective_operator = weno1
riemann_solver      = llf

[miscellanea]
is_output_verbose       = .true.
shell_refresh_frequency = 10
go_on_fail              = .true.
