[files]
grid               = src/tests/kurganov_tadmor_input/kt_grid.ini
grid_is_parametric = .true.

initial_conditions               = src/tests/kurganov_tadmor_input/kt14_ic.ini
initial_conditions_is_parametric = .true.

solution                = kurganov_tadmor_14
solution_is_parametric  = .false.
solution_save_frequency = 10
solution_off_format     = .false.
solution_tecplot_format = .false.
solution_vtk_format     = .true.

[eos]
cp = 1040.004
cv = 742.86

[time]
n_max = 0
t_max = 0.35
cfl   = 0.45

[solver]
time_integrator     = runge_kutta_ssp_stages_5_order_4
convective_operator = weno9
riemann_solver      = llf

[miscellanea]
is_output_verbose       = .true.
shell_refresh_frequency = 10
go_on_fail              = .true.
