; [non_dimensional_numbers]
; Re = 1.0e6
; Fr = 0.3
; We = 5.0e3
; Ma = 1.0e-5
; Pr = 1.0

[files]
; boundary_conditions         = bc

grid               = src/tests/kurganov_tadmor_input/kt_grid.ini
grid_is_parametric = .true.

initial_conditions               = src/tests/kurganov_tadmor_input/kt07_ic.ini
initial_conditions_is_parametric = .true.

solution                = kurganov_tadmor_07
solution_is_parametric  = .false.
solution_save_frequency = 10
solution_off_format     = .false.
solution_tecplot_format = .false.
solution_vtk_format     = .true.

; log = log
;
; [free_conditions]
; velocity = 1.0 2.0 3.0

[eos]
cp = 1040.004
cv = 742.86

[time]
; is_unsteady = .false.
n_max       = 0
t_max       = 0.35
cfl         = 0.45
; dt          = -1.0

[solver]
time_integrator        = runge_kutta_ssp_stages_5_order_4
convective_operator    = weno9
riemann_solver         = llf
; diffusive_operator     = centered2
; turbulence_model       = k-e
; artificial_viscosity   = 1.0
; residuals_tolerance    = 1.0e-4
; pseudo_compressibility = 3.0
; chimera_forcing        = 10.0

[miscellanea]
is_output_verbose       = .true.
shell_refresh_frequency = 10
go_on_fail              = .true.
