[files]
grid_input               = ./src/tests/grossi-nozzle-euler/grid.ini
grid_input_is_parametric = .true.

initial_conditions                = ./src/tests/grossi-nozzle-euler/ic.ini
initial_conditions_is_parametric  = .true.
initial_conditions_save_frequency = 1

solution                  = marco
solution_is_parametric    = .false.
solution_save_frequency   = 10
solution_save_metrics     = .true.
solution_save_ghost_cells = .false.
solution_ascii_format     = .true.
solution_off_format       = .false.
solution_tecplot_format   = .false.
solution_vtk_format       = .true.

[stl_geometries]
files_number                = 1
file_stl_1                  = ./src/tests/grossi-nozzle-euler/nozzle.stl
aabb_ref_levels_stl_1       = -1
distance_sign_inverse_stl_1 = .true.

[eos]
cp = 2439.96
cv = 2157.35

[time]
n_max = 1
t_max = 0.0
cfl   = 0.30

[solver]
time_integrator     = runge_kutta_ssp_stages_1_order_1
convective_operator = weno1
riemann_solver      = llf

[miscellanea]
is_output_verbose       = .true.
shell_refresh_frequency = 10
go_on_fail              = .true.
